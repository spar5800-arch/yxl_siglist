<script>
const input = document.getElementById("search");
const tbody = document.getElementById("tbody");
const thNo = document.getElementById("thNo");
const SIGS = JSON.parse(document.getElementById("data").textContent);

let ascending = true;
let current = [...SIGS];

function escapeHtml(str) {
  return String(str)
    .replace(/&/g,'&amp;')
    .replace(/</g,'&lt;')
    .replace(/>/g,'&gt;')
    .replace(/"/g,'&quot;')
    .replace(/'/g,'&#39;');
}

function sortAndRender() {
  current.sort((a,b)=>ascending ? a.no-b.no : b.no-a.no);
  render(current);
}

function render(rows) {
  if (!rows.length) {
    tbody.innerHTML = `<tr><td colspan="2" class="empty">검색 결과 없음</td></tr>`;
    return;
  }
  tbody.innerHTML = rows.map(({no,name,new:isNew,season})=>`
    <tr>
      <td>${no}</td>
      <td class="sig-name">
        │ ${escapeHtml(name)}
        ${isNew ? '<span class="new-badge">NEW</span>' : ''}
        ${season ? '<span class="season-badge">Season</span>' : ''}
      </td>
    </tr>
  `).join('');
}

input.addEventListener("keyup",()=>{
  const q = input.value.toLowerCase().trim();
  current = SIGS.filter(v =>
    String(v.no).includes(q) || v.name.toLowerCase().includes(q)
  );
  sortAndRender();
});

thNo.onclick = ()=>{
  ascending = !ascending;
  thNo.textContent = ascending ? "번호 ▲" : "번호 ▼";
  sortAndRender();
};

sortAndRender();
</script>
